<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Looping</title>
</head>
<body>
    <script>
        // 1. Perulangan
        // 2. Perulangan
        // 10. Perulangan
        for(let i = 1; i <= 10; i++){
            document.write(i + ". Perulangan<br>");
        }
    </script>
</body>
</html>
